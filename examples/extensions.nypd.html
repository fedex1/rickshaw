<body>

<div id="content">

	<form id="side_panel">
		<h1>Random Data in the Future</h1>
		<section><div id="legend"></div></section>
		<section>
			<div id="renderer_form" class="toggler">
				<input type="radio" name="renderer" id="area" value="area" checked>
				<label for="area">area</label>
				<input type="radio" name="renderer" id="bar" value="bar">
				<label for="bar">bar</label>
				<input type="radio" name="renderer" id="line" value="line">
				<label for="line">line</label>
				<input type="radio" name="renderer" id="scatter" value="scatterplot">
				<label for="scatter">scatter</label>
			</div>
		</section>
		<section>
			<div id="offset_form">
				<label for="stack">
					<input type="radio" name="offset" id="stack" value="zero" checked>
					<span>stack</span>
				</label>
				<label for="stream">
					<input type="radio" name="offset" id="stream" value="wiggle">
					<span>stream</span>
				</label>
				<label for="pct">
					<input type="radio" name="offset" id="pct" value="expand">
					<span>pct</span>
				</label>
				<label for="value">
					<input type="radio" name="offset" id="value" value="value">
					<span>value</span>
				</label>
			</div>
			<div id="interpolation_form">
				<label for="cardinal">
					<input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
					<span>cardinal</span>
				</label>
				<label for="linear">
					<input type="radio" name="interpolation" id="linear" value="linear">
					<span>linear</span>
				</label>
				<label for="step">
					<input type="radio" name="interpolation" id="step" value="step-after">
					<span>step</span>
				</label>
			</div>
		</section>
		<section>
			<h6>Smoothing</h6>
			<div id="smoother"></div>
		</section>
		<section></section>
	</form>

	<div id="chart_container">
		<div id="chart"></div>
		<div id="timeline"></div>
		<div id="slider"></div>
	</div>

</div>
<script>
var graph

function showgraph(seriesData,list1){
// set up our data series with 150 random data points

//var seriesData = [ [], [], [], [], [], [], [], [], [] ];
var random = new Rickshaw.Fixtures.RandomData(150);

for (var i = 0; i < 150; i++) {
	random.addData(seriesData);
}

var palette = new Rickshaw.Color.Palette( { scheme: 'classic9' } );

// instantiate our graph!
//console.log(seriesData[0])
//console.log(seriesData.length)
var series1 = []

for (var i=0; i < seriesData.length; i++){
    series1.push(
		{
			color: palette.color(),
			data: seriesData[i],
			name: list1[i]
		}
    )
}
graph = new Rickshaw.Graph( {
	element: document.getElementById("chart"),
	width: 900,
	height: 500,
	renderer: 'area',
	stroke: true,
	preserve: true,
	series: series1
} );

/*
graph = new Rickshaw.Graph( {
	element: document.getElementById("chart"),
	width: 900,
	height: 500,
	renderer: 'area',
	stroke: true,
	preserve: true,
	series: [
		{
			color: palette.color(),
			data: seriesData[0],
			name: 'Moscow'

			color: palette.color(),

		}, {

			name: 'Paris'

			data: seriesData[4],

		}, {
			color: palette.color(),

			name: 'London'
		}, {
			color: palette.color(),
			data: seriesData[6],
			name: 'New York'
		}
	]
} );
*/

graph.render();

var slider = new Rickshaw.Graph.RangeSlider( {
	graph: graph,
	element: $('#slider')
} );

var hoverDetail = new Rickshaw.Graph.HoverDetail( {
	graph: graph,
	xFormatter: function(x) {
		return new Date(x * 1000).toString();
	}
} );

var annotator = new Rickshaw.Graph.Annotate( {
	graph: graph,
	element: document.getElementById('timeline')
} );

var legend = new Rickshaw.Graph.Legend( {
	graph: graph,
	element: document.getElementById('legend')

} );

var shelving = new Rickshaw.Graph.Behavior.Series.Toggle( {
	graph: graph,
	legend: legend
} );

var order = new Rickshaw.Graph.Behavior.Series.Order( {
	graph: graph,
	legend: legend
} );

var highlighter = new Rickshaw.Graph.Behavior.Series.Highlight( {
	graph: graph,
	legend: legend
} );

var smoother = new Rickshaw.Graph.Smoother( {
	graph: graph,
	element: $('#smoother')
} );

var ticksTreatment = 'glow';

var xAxis = new Rickshaw.Graph.Axis.Time( {
	graph: graph,
	ticksTreatment: ticksTreatment,
	timeFixture: new Rickshaw.Fixtures.Time.Local()
} );

xAxis.render();

var yAxis = new Rickshaw.Graph.Axis.Y( {
	graph: graph,
	tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
	ticksTreatment: ticksTreatment
} );

yAxis.render();


var controls = new RenderControls( {
	element: document.querySelector('form'),
	graph: graph
} );

// add some data every so often

var messages = [
	"Changed home page welcome message",
	"Minified JS and CSS",
	"Changed button color from blue to green",
	"Refactored SQL query to use indexed columns",
	"Added additional logging for debugging",
	"Fixed typo",
	"Rewrite conditional logic for clarity",
	"Added documentation for new methods"
];

setInterval( function() {

function addAnnotation(force) {
	if (messages.length > 0 && (force || Math.random() >= 0.95)) {
		annotator.add(seriesData[2][seriesData[2].length-1].x, messages.shift());
	}
}

addAnnotation(true);
//setTimeout( function() { setInterval( addAnnotation, 6000 ) }, 6000 );
}


    function drawVisualization5() {
      var query = new google.visualization.Query( 'https://spreadsheets.google.com/ccc?key=0AgXQyWhKLhmBdGptb2NheE9jYkhfZF94TG1OanNqeWc&sheet=timeline2.candidate.nypd-summons-2011-to-2013.csv.out&pub=1');
      query.setQuery('select A,D,F,H,J,L,N,P,R,T,V,X,Z,AB,AD,AF,AH,AJ,AL,AN,AP,AR,AT,AV,AX,AZ,BB,BD,BF,BH,BJ,BL,BN,BP,BR,BT,BV,BX,BZ,CB,CD,CF,CH,CJ,CL,CN,CP,CR,CT,CV,CX,CZ,DB,DD,DF,DH,DJ,DL,DN,DP,DR,DT,DV,DX,DZ,EB,ED,EF,EH,EJ,EL,EN,EP order by A ASC limit 100')
    
      // Send the query with a callback function.
      query.send(handleQueryResponse5);
    }

    function handleQueryResponse5(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
    
      //console.log(response)

      var data = response.getDataTable();
      //console.log('data: columns: ' + data.getNumberOfColumns())
      //console.log('data: rows: ' + data.getNumberOfRows())
      //console.log(data)
      var map1 = {}
      var list1 = []
      for( var i = 0 ; i < data.getNumberOfColumns(); i++){
        //console.log(data.getColumnLabel(i)+ ' ' + data.getColumnId(i))
        list1.push(data.getColumnLabel(i))
      }

      //var seriesData = [ [], [], [], [], [], [], [], [], [] ];
      var seriesData = []

      for( var j = 0 ; j < data.getNumberOfRows(); j++){
      row = []
      for( var i = 0 ; i < data.getNumberOfColumns(); i++){
        //console.log(data.getValue(j,i))
        //if (i==0) { console.log(data.getValue(j,i).getTime()) }
        var time 
        if (i==0) { 
            //row.push(data.getValue(j,i).getTime()) 
            time = data.getValue(j,i).getTime() /1000
        } else {
            row.push({x: time, y: data.getValue(j,i)})
        }
      /*
        //console.log(data.getColumnLabel(i)+ ' ' + data.getColumnId(i))
        map1[data.getColumnLabel(i)] = data.getColumnId(i)
        var len1 = 3-((""+parseInt(data.getColumnLabel(i))).length)
        var s = ''
        for (var j = 0; j < len1; j++){
            s += ' ';
        }
        list1.push(s+data.getColumnLabel(i))
        */

      }
        seriesData.push(row)
      }

      //console.log(seriesData)
      //console.log('seriesData: ' + seriesData)

      //console.log(list1.sort())
      var list1 = list1.sort()
      for (var item in list1){
        //html1 += ('<option value="'+map1[$.trim(list1[item])]+ '">'+ list1[item] +'</option>')
      }


      showgraph(seriesData,list1)
    }


    google.setOnLoadCallback(drawVisualization5);

    </script>
